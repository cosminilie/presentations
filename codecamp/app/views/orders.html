<h2>{{ customer.name}}'s Orders</h2>
<br />
<table>
    <tr>
        <th><b>Product</th>
        <th><b>Total</th>
    </tr>
    <tr ng-repeat="order in customer.orders">
        <td>{{ order.product }}</td>
        <td>{{ order.total | currency}}</td>
    </tr>
</table>
<br />
<span>Total Orders: {{ customer.orders.length }}</span>
